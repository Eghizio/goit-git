<style>
  :root {
    --color-primary: var(--brick);
  }

  .wrapper {
    padding: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    /* border: 1px solid gray; */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px gray;
  }

  .card-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px 0;
  }

  .icons-row {
    display: flex;
    gap: 24px;
  }

  .icon {
    background-color: var(--color-primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

</style>
